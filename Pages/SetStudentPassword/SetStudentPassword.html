    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Set Student Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./SetStudentPassword.css">
    </head>
    <body>
    <div class="container">
        <h2>Set Your Password</h2>
        <p>Enter your registered email and choose a new password</p>

        <form id="setPasswordForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="student@skillbank.edu"/>
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" required placeholder="Create a strong password"/>
        </div>

        <button type="submit" class="btn">Set Password</button>
        </form>
        
    </div>

    <script>
        const form = document.getElementById('setPasswordForm');
        form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:8080/student/set-password', {
            method: 'PUT',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        if (response.ok) {
            alert("password set successfully")

            window.location.href = "/Pages/StudentPortal/StudentForm.html";
        } else {
            alert("Failed to set password. Please check email.")
        }
        });
    </script>
    </body>
    </html>
